<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>趣味数学乐园</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 1. 游戏中心 (Hub) -->
    <div id="hub-screen" class="screen active">
        <header class="hub-header">
            <h1>趣味数学乐园</h1>
            <p>选择一个游戏开始吧！</p>
        </header>
        <div class="game-list">
            <div class="game-card" data-game="bubble">
                <div class="card-icon">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="30" fill="#4FC3F7" fill-opacity="0.2" stroke="#29B6F6" stroke-width="2"/>
                        <ellipse cx="20" cy="20" rx="8" ry="4" transform="rotate(-45 20 20)" fill="white" fill-opacity="0.8"/>
                        <circle cx="45" cy="45" r="3" fill="white" fill-opacity="0.4"/>
                    </svg>
                </div>
                <h2>泡泡龙</h2>
                <p>发射泡泡，凑出答案！</p>
                <div class="card-stats">最高分: <span id="hub-score-bubble">0</span></div>
            </div>
            <div class="game-card" data-game="memory">
                <div class="card-icon">🎴</div>
                <h2>翻翻乐</h2>
                <p>翻开卡牌，寻找配对！</p>
                <div class="card-stats">最高分: <span id="hub-score-memory">0</span></div>
            </div>
            <div class="game-card" data-game="catcher">
                <div class="card-icon">🍎</div>
                <h2>接苹果</h2>
                <p>算出答案，接住苹果！</p>
                <div class="card-stats">最高分: <span id="hub-score-catcher">0</span></div>
            </div>
        </div>
    </div>

    <!-- 2. 泡泡龙游戏容器 -->
    <div id="bubble-screen" class="screen">
        <button class="back-btn">🏠 返回</button>
        
        <div class="game-wrapper">
            <!-- 顶部信息栏 (不再覆盖 Canvas) -->
            <div class="game-header-bar">
                <div class="score-box">
                    <span>⭐</span>
                    <span id="bubble-score">0</span>
                </div>
                <div class="level-box">
                    Level <span id="bubble-level">1</span>
                </div>
            </div>
            
            <canvas id="game-canvas"></canvas>

            <!-- 泡泡龙 结算弹窗 (依然覆盖) -->
            <div id="bubble-modal" class="modal-overlay hidden">
                <div class="modal-content">
                    <h2 id="bubble-modal-title">太棒了!</h2>
                    <p id="bubble-modal-message">准备好进入下一关了吗？</p>
                    <button id="bubble-modal-btn">继续</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. 记忆翻牌游戏容器 -->
    <div id="memory-screen" class="screen">
        <button class="back-btn">🏠 返回</button>
        <div class="memory-header">
            <div class="score-box">
                <span>⭐</span>
                <span id="memory-score">0</span>
            </div>
            <div class="level-box">
                Level <span id="memory-level">1</span>
            </div>
        </div>
        
        <div class="memory-board" id="memory-board">
            <!-- 卡牌由 JS 生成 -->
        </div>

        <!-- 记忆 结算弹窗 -->
        <div id="memory-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2>恭喜过关!</h2>
                <p>你的记忆力真棒！</p>
                <button id="memory-next-btn">下一关</button>
            </div>
        </div>
    </div>

    <!-- 4. 接苹果游戏容器 -->
    <div id="catcher-screen" class="screen">
        <button class="back-btn">🏠 返回</button>
        
        <div class="game-wrapper">
            <div class="game-header-bar">
                <div class="score-box" style="margin-right: auto; background: #FFF3E0; border-color: #FFE0B2;">
                    <span style="font-size: 1.4rem;" id="catcher-question">2 + 3 = ?</span>
                </div>
                <div class="score-box" style="color: #FF6B6B; background: #FFEBEE; border-color: #FFCDD2;">
                    <span id="catcher-lives">❤️❤️❤️</span>
                </div>
                <div class="score-box" style="min-width: 80px; justify-content: center;">
                    <span id="catcher-goal">0/10</span>
                </div>
                <div class="score-box">
                    <span>⭐</span>
                    <span id="catcher-score">0</span>
                </div>
                <div class="level-box">
                    Level <span id="catcher-level">1</span>
                </div>
            </div>
            
            <canvas id="catcher-canvas"></canvas>

            <!-- 接苹果 结算弹窗 -->
            <div id="catcher-modal" class="modal-overlay hidden">
                <div class="modal-content">
                    <h2 id="catcher-modal-title">太棒了!</h2>
                    <p id="catcher-modal-message">准备好进入下一关了吗？</p>
                    <button id="catcher-modal-btn">继续</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
